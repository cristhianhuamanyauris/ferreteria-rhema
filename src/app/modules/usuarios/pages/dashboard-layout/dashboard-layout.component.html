<div class="dashboard-container">

  <aside class="sidebar">
    <!-- Cabecera / logo -->
    <div class="sidebar-header">
      <div class="brand-icon">+</div>
      <div class="brand-text">
        <h1>Ferreter칤a Rhema</h1>
      </div>
    </div>

    <h2 class="sidebar-title">Men칰</h2>

    <nav class="sidebar-nav">
      <a
        routerLink="dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item"
      >
        <span class="nav-icon">游</span>
        <span class="nav-label">Dashboard</span>
      </a>

      <a
        *ngIf="usuario?.rol_id === 1 ||
               usuario?.rol_id === 3 ||
               usuario?.rol_id === 4 ||
               usuario?.rol_id === 5"
        routerLink="proveedores"
        routerLinkActive="active"
        class="nav-item"
      >
        <span class="nav-icon">游닍</span>
        <span class="nav-label">Inventario</span>
      </a>

      <!-- Gesti칩n de Usuarios: SOLO ADMIN (rol_id = 1) -->
      <a
        *ngIf="usuario?.rol_id === 1"
        routerLink="gestion-usuarios"
        routerLinkActive="active"
        class="nav-item"
      >
        <span class="nav-icon">游논</span>
        <span class="nav-label">Usuarios</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <span>游뛁</span>
        <span>Cerrar Sesi칩n</span>
      </button>
    </div>
  </aside>

  <!-- Contenido din치mico -->
  <main class="dashboard-main">
    <header class="topbar">
      <div class="topbar-left">
        <h2>Dashboard</h2>
        <p>Vista general del inventario y actividades</p>
      </div>

      <div class="topbar-user" *ngIf="usuario">
        <div class="avatar">
          {{ (usuario.nombre?.[0] || 'U') | uppercase }}
        </div>
        <div class="user-info">
          <span class="user-name">
            {{ usuario.nombre }} {{ usuario.apellido }}
          </span>
          <span class="user-role">
            {{ usuario.rol || 'Usuario' }}
          </span>
        </div>
      </div>
    </header>

    <section class="main-content">
      <router-outlet></router-outlet>
    </section>
  </main>

</div>
